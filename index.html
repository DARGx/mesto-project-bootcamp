<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header/logo-mesto.png" alt="Логотип проекта">
        </header>

        <main>

            <section class="profile">
                <img class="profile__author-image" src="./images/profile/avatar.png" alt="Аватарка">
                <div class="profile__description">
                    <div class="profile__unbreakable-string">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-change-descrition"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add"></button>
            </section>

            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-1.png" alt="Карачаевск">
                        <div class="card__description">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-2.png" alt="Гора Эльбрус">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-3.png" alt="Домбай">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-2.png" alt="Гора Эльбрус">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-3.png" alt="Домбай">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/cards/photo-example-1.png" alt="Карачаево-Черкесская Республика">
                        <div class="card__description">
                            <h2 class="card__title">Карачаево-Черкесская Республика</h2>
                            <button class="card__button-like">
                                <img src="./images/cards/sign-like.svg" alt="Лайк">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <button class="popup__button-hide">
                        <img src="./images/form/button-hide.png" alt="Закрыть">
                    </button>
                    <form class="form">
                        <h2 class="form__heading">Редактировать профиль</h2>
                        <fieldset class="form__input-container">
                            <input class="form__input form__input_title" type="text" value="Жак-Ив Кусто" name="author_name">
                            <input class="form__input form__input_subtitle" type="text" value="Исследователь океана" name="author_description">
                        </fieldset>
                        <button class="form__button-update" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">&COPY; 2023 Mesto Russia</p>
        </footer>

    </div>

</body>
</html>
